<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everpeak Admin Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="admin-design.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="logo">Everpeak Admin</div>
        <ul>
            <li><button id="designBtn" class="nav-btn active">Design</button></li>
            <li><button id="reservationBtn" class="nav-btn">Reservation</button></li>
            <li><button id="logoutBtn" class="nav-btn">Logout</button></li>
        </ul>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Website Content Management</h1>
            <button class="btn btn-primary" onclick="saveAllChanges()">Save All Changes</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="carousel">Carousel</div>
            <div class="tab" data-tab="gallery">Gallery</div>
            <div class="tab" data-tab="content">Content</div>
            <div class="tab" data-tab="footer">Footer</div>
        </div>

        <!-- Carousel Tab -->
        <div id="carousel-tab" class="tab-content active">
            <div class="content-section">
                <div class="section-header">
                    <h2>Carousel Images</h2>
                </div>

                <div class="file-upload-area" id="carouselUploadArea">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <p>Click or drag images here to upload</p>
                    <input type="file" id="carouselFileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="image-grid" id="carouselImages"></div>
            </div>
        </div>

        <!-- Gallery Tab -->
        <div id="gallery-tab" class="tab-content">
            <div class="content-section">
                <div class="section-header">
                    <h2>Gallery Images</h2>
                </div>

                <div class="file-upload-area" id="galleryUploadArea">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <p>Click or drag images here to upload</p>
                    <input type="file" id="galleryFileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="image-grid" id="galleryImages"></div>
            </div>
        </div>

        <!-- Content Tab -->
        <div id="content-tab" class="tab-content">
            <div class="content-section">
                <div class="section-header"><h2>Main Content</h2></div>

                <label>Title</label>
                <input type="text" id="title" class="form-control">

                <label>Price</label>
                <input type="text" id="price" class="form-control">

                <label>Tagline</label>
                <input type="text" id="tagline" class="form-control">

                <label>Location</label>
                <input type="text" id="location" class="form-control">

                <label>Amenities (Left)</label>
                <textarea id="amenitiesLeft" class="form-control"></textarea>

                <label>Amenities (Right)</label>
                <textarea id="amenitiesRight" class="form-control"></textarea>

                <label>Access (Left)</label>
                <textarea id="accessLeft" class="form-control"></textarea>

                <label>Access (Right)</label>
                <textarea id="accessRight" class="form-control"></textarea>

                <label>Transportation</label>
                <textarea id="transportation" class="form-control"></textarea>
            </div>
        </div>

        <!-- Footer Tab -->
        <div id="footer-tab" class="tab-content">
            <div class="content-section">
                <label>Footer Title</label>
                <input type="text" id="footerTitle" class="form-control">

                <label>Description</label>
                <textarea id="footerDescription" class="form-control"></textarea>

                <label>Facebook URL</label>
                <input type="text" id="facebookUrl" class="form-control">

                <label>Copyright</label>
                <input type="text" id="copyright" class="form-control">
            </div>
        </div>
    </div>
